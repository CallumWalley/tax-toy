<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>

</head>

<div>
  <div class="top">
    <div id="dropdown-container">
      <p>Income Tax Plan:</p>
    </div>
  </div>
  <div class="main">
    <div class="center">
      <div id="plot-container">
      </div>
      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table id="income-bracket-table-container" class="mdc-data-table__table" aria-label="Income Tax Brackets">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">ID</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">From</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">To</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Percent</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">People</th>
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Take</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <button id="income-bracket-add" onclick="insertIncomeBracket()">Add New Bracket</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div id="total-container"></div>
    </div>
  </div>
</div>
